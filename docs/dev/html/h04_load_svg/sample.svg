<svg id="gui" width="2500" height="1200" xmlns="http://www.w3.org/2000/svg">

  <!-- 背景色 -->
  <rect x="0" y="0" width="2500" height="1200" fill="#cccccc" />

  <!-- ラベル -->
  <text x="20" y="40" font-size="16" fill="black">名前:</text>

  <!-- 入力欄の背景（type: entry） -->
  <rect id="name_input" x="80" y="20" width="200" height="30"
        fill="#e0e0e0" stroke="#999"
        type="entry" event="input" />

  <!-- ボタン -->
  <rect id="submit_btn" x="80" y="70" width="100" height="40"
        fill="#4CAF50" stroke="#333"
        type="button" event="click" />

  <!-- ボタンラベル -->
  <text x="105" y="95" font-size="16" fill="white">送信</text>

</svg>
